### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/miniprojetdb?useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
logging.level.tn.esprit.service=debug
logging.level.tn.esprit.repository=debug
logging.file.name=C:/logs/formation/logging.log

spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB
spring.http.multipart.enabled=false
server.servlet.context-path=/SpringMVC
#spring.mvc.servlet.path=/servlet
server.port=8081
